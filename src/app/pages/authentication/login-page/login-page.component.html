<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-5">
      <div class="card">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div id="login_form">
            <h5 class="mb-4 text-center">Осуществить вход на сайт</h5>
            <hr>
            <div class="form-group">
              <label for="email">Электронная Почта</label>
              <input class="form-control" type="email" name="email" id="email" formControlName="email" />
              <div class="validation" *ngIf="form.get('email').touched && form.get('email').invalid">
                <small *ngIf="form.get('email').errors.required">Поле не может быть пустым</small>
                <small *ngIf="form.get('email').errors.email">Не верный формат</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input class="form-control" type="password" name="password" id="password" formControlName="password" />
              <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
                <small *ngIf="form.get('password').errors.required">Поле не может быть пустым</small>
                <small *ngIf="form.get('password').errors.minlength">Пароль слишком короткий, минимум 8 символов
                  символов</small>
              </div>
            </div>
            <button type="submit" class="btn btn-secondary float-right mb-4">Войти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
